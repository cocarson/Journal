<template name="journalEdit">
<div class="col-sm-12">
	<form class="main form">
		<div class="form-group">
			<label class="control-label" for="content">Just write.</label>
			<div class="controls">
				<textarea name="content" id="content" type="text" value="{{content}}" class="form-control" ></textarea>
			</div>
		</div>
		<input type="submit" value="Save" class="btn btn-primary" />
	</form>
</div>
</template>
